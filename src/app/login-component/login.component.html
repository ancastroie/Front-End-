<div class="login-container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="text" placeholder="Username" id="username" name="username" ngModel required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" id="password" name="password" ngModel required>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
